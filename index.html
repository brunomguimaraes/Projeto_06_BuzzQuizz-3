<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <title>BuzzQuizz</title>
    
    </head>

    <body>

        <header>
            BuzzQuizz
        </header>

        <main>

            <section class="userQuizzes">

                <div class="emptyUserQuizzes">
                    <h1>Você não criou nenhum quizz ainda :(</h1>
                    <button>Criar Quizz</button>
                </div>

                <div class="filledUserQuizzes hide-class">

                    <span>
                        Seus Quizzes 
                        <ion-icon name="add-circle"></ion-icon>
                    </span>                    

                    <ul>
        
                    </ul>

                </div>
    
            </section>

            <section class="allQuizzes">

                <span>Todos os Quizzes</span>
    
                <ul>
    
                </ul>
    
            </section>

            <section class="createQuizzes">
                <div class="title">
                    <span>Crie seu Quizz </span>
                </div>

                <div class="createInput">
                    
                    <input type="text" minlength="20" maxlength="65" 
                    spellcheck="true" placeholder="Título do seu quizz">

                    <input type="text" placeholder="URL da imagem do seu quizz">

                    <input type="number" placeholder="Quantidade de perguntas do quizz"
                    id="opções" name="opções" min="3" >

                    <input type="number" placeholder="Quantidade de níveis do quizz"
                    min="3">

                </div>

                <button>Prosseguir pra criar perguntas</button>

            </section>
    
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
