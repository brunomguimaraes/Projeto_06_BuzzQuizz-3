<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

        <title>BuzzQuizz</title>
    
    </head>

    <body>

        <header>
            BuzzQuizz
        </header>

        <main>

            <section class="userQuizzes">

                <div class="emptyUserQuizzes hide-class">
                    <h1>Você não criou nenhum quizz ainda :(</h1>
                    <button>Criar Quizz</button>
                </div>

                <div class="filledUserQuizzes hide-class">

                    <span>
                        Seus Quizzes 
                        <ion-icon name="add-circle"></ion-icon>
                    </span>                    

                    <ul>
        
                    </ul>

                </div>
    
            </section>

            <section class="createQuizzes hide-class">
                <div class="basic">
                    <div class="title">
                        <span>Crie seu Quizz </span>
                    </div>
    
                    <div class="createInput">
    
                        <ul>
                            <li>
                                <input type="text" minlength="20" maxlength="65" 
                                spellcheck="true" placeholder="Título do seu quizz">
                            </li>
    
                            <li>
                                <input type="text" placeholder="URL da imagem do seu quizz">
                            </li>
    
                            <li>
                                <input type="number" placeholder="Quantidade de perguntas do quizz"
                                id="opções" name="opções" max="3" min="1">
                            </li>
    
                            <li>
                                <input type="number" placeholder="Quantidade de níveis do quizz"
                                max="3" min="1">
                            </li>
                        </ul>
                        
                    </div>

                    <button>Prosseguir pra criar perguntas</button>

                </div>

            </section>

            <section class="createQuestions">
                <div class="title">
                    <span>Crie suas perguntas</span>
                </div>

                <div class="questioning">
                    
                    <div class="questions">

                        <div class="question">
                            <div class="subtitle">
                                <span>Pergunta 1</span>
                            </div>
                            <ul>
                                <li>
                                    <input type="text" minlength="20" 
                                    spellcheck="true" placeholder="Texto da pergunta">
                                </li>
        
                                <li>
                                    <input type="text" placeholder="Cor de fundo da pergunta">
                                </li>
                            </ul>
                        </div>
                        
                        <div class="correctAnswer">
                            <div class="subtitle">
                                <span>Resposta correta</span>
                            </div>
                            <ul>
                                <li>
                                    <input type="text"  spellcheck="true" 
                                    placeholder="Resposta correta">
                                </li>
        
                                <li>
                                    <input type="text" placeholder="URL da imagem">
                                </li>
                            </ul>
                        </div>
    
                        <div class="wrongAnswer">
                            <div class="subtitle">
                                <span>Respostas incorretas</span>
                            </div>
                            <ul>
                                <li>
                                    <input type="text"  spellcheck="true" 
                                    placeholder="Resposta correta 1">
                                </li>
        
                                <li>
                                    <input type="text" placeholder="URL da imagem 1">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="questionWaiting">
                        <div class="subtitle">
                            <span>Pergunta 2</span>
                        </div>
                        <div class="icon">
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </div> 

                    <div class="questionWaiting">
                        <div class="subtitle">
                            <span>Pergunta 3</span>
                        </div>
                        <div class="icon">
                            <ion-icon name="create-outline"></ion-icon>
                        </div>
                    </div> 

                </div>


            </section>
    
            <section class="allQuizzes">

                <div class="nome">
                    <span>Todos os Quizzes</span>
                </div>
    
                <ul>
    
                </ul>

            </section>
    
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>
    </body>
